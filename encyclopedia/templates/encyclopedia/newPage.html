{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block css %}
    <link href="{% static 'encyclopedia/newPage.css' %}" rel="stylesheet">
{% endblock %}


{% block body %}
<h1>Create a new encyclopedia entry</h1>

<form action="{% url 'creatNewPage' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Save</button>
    </form>
    
{% endblock %}
